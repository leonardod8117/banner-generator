<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <style type="text/css">
      div {
        width: 300px;
        height:200px;
        border:2px inset red;
      }
      
      h1, h3 {
        text-align:center;
      }
      
      p {
        font-size:20px;
        
        color:teal;
        
      }
      
      button {
      color:green;  
      width:100px;
      height:25px;
      
      }
    </style>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
       $(function(){ //this siginifies that jQuery is being used//
          
          $('button').click(function(){  // carries out code within 'function' brackets when a button is clicked//
            // these variables below store the user's input//
               var name = $('#name').val();
               var color1 = $('#color1').val();
               var color2 = $('#color2').val();
               var color3 = $('#color3').val();
               var motto = $('#motto').val();
              // the code below that selects header elements is changing either the CSS and HTML by getting values from the variables above//
               $('h3').css({'color':color3, 'font-style':'italic'});
               $('h3').html(motto);
               $('h1').html(name);
               $('h1').css('color', color2)
               
               $('body').css('background-color' , color1 ); //this changing the css of the body by setting it's background color to a value that is stored in variable called 'color1' //
              $('div').slideUp(1000); //this makes the div slide up and disappear in 1000 milliseconds//
               
           });
           
           
           
           
       }); 
        
    </script>
  </head>
  <body>
    <div>
      <p>Generate your own banner!</p>
        Name: 
       <input id="name"><br>
        Enter a color: <input  id="color1"><br>  
        Enter another color: <input  id="color2"><br>  
        Enter third color: <input id="color3" type="text" name="3rd"/><br>
        Enter a quote/motto: <input id='motto' type="text" name="motto"/><br>
        <button>Generate</button>
    </div>
    <h1></h1>
    <h3></h3>
    
</body>
</html>
